<!DOCTYPE html>

<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
       <h1 style="font-size: 45px;color:rgb(59, 58, 58); margin-bottom: -80px;font-family:'Times New Roman', Times, serif; color: white; margin-left: 580px;" required >Simple calculator</h1>
    <div  style="width: 450px; height: 600px; border:1px solid rgb(216, 217, 216); ; margin-top:100px; margin-left:500px ;padding:20px;">
            <label for="firstnumber" style="color: white;">First Number</label>
            <input  style="padding:10px; margin-left: 20px;color: white;" type="text" name="firstnumber"id="firstnumber" required >
            
            <br>
            <br>
            <label for="secondnumber" style="color: white;">Second Number</label>
            <input  style="padding:10px; margin-left: 5px;color: white;" type="text" name="secondnumber" id="secondnumber"  required>
             <center><h1  id="result" style="margin-left: -20px; font-size: 80px; color: white;">0</h1></center>
            <div class="operation">
                <button id="add" onclick="addition()">Addition</button>
                <button id="sub" onclick="subtraction()">Subtraction</button>
                <button id="mul" onclick="multiplication()">Multiplication</button>
                <button id="div" onclick="division()">Division</button>
               <input type="submit" value="Clear" onclick="window.location.reload()">

            </div>
    </div>
    <script src="design.js"></script>
    </body>
